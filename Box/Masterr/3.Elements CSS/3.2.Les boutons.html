<head>

</head>

<body>

  <!-- ############################################ Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="#"><img src="../src/flavicon.png" alt=""></a>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">Accueil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- ################# DEBUT DE LA FORMATION ################# -->

  <h1 class="text-center text-danger mt-5">Les boutons</h1>

  <!-- Bouton -->
  <div class="container pt-3">
    <!-- btn = créer un bouton 
    btn-primary|success|danger etc.. = pour donner la couleur au bouton -->
    <button class="btn btn-primary">Bouton 1</button>
    <button class="btn btn-success">Bouton 2</button>
    <button class="btn btn-warning">Bouton 3</button>
    <button class="btn btn-dark">Bouton 4</button>
   
  </div>
  
  
  
  
  <!-- Bouton avec bordure -->
  <div class="container pt-3">
    <button class="btn btn-outline-primary ">Bouton 1</button>
    <button class="btn btn-outline-danger ">Bouton 2</button>
    <button class="btn  btn-outline-warning">Bouton 3</button>
    <button class="btn  btn-outline-info">Bouton 4</button>
  </div>
  
  <!-- Largeur des boutons -->
  
  <div class="container pt-3">
    <button class="btn btn-primary btn-lg">Bouton 1</button>
    <button class="btn btn-danger btn-sm ">Bouton 2</button>
    <!-- disabled desactive le bouton -->
    <button class="btn btn-success" disabled>Bouton 3</button>
  </div>
  
  
  <!-- Badge dans un bouton -->
  
  <div class="container pt-3">
    <button class="btn btn-primary badge">Bouton 1</button>
  </div>
  
  <!-- Badge avec bouton (Ce m'est dans le bouton directement) -->
  
  <div class="container mt-2 mb-2">
    <button class="btn btn-danger">
      Panier <span class="bg-warning badge">2</span>
    </button>
  </div>
  
  <!-- Badge notification -->
  
  <div class="container mt-4 mb-2">
    <button class="btn btn-warning position-relative">
      Panier <span class="position-absolute top-0 start-100 translate-middle bg-danger text-white rounded">99+
        <span class="visually-hidden">articles</span>
      </span>
    </button>
  </div>
  
  
  <!-- petits badges -->
  
  <div class="container mt-2 mb-2">
    <span class="badge bg-danger">Badge</span>
  </div>
  
  <!-- badge pillule -->
  
  <div class="container mt-2 mb-2">
    <span class="badge bg-danger rounded-pill ">Badge</span>
  </div>
  
  
  <!-- Bouton de fermeture -->
  
  <div class="container mt-2 mb-2">
    <button class="bg-warning p-3 btn-close"></button>
  </div>
  
  
  <!-- Groupe de boutons = grouper les boutons -->
  
  <div class="container">
    <div class="btn-group">
      <button class="btn btn-primary">Bouton 1</button>
      <button class="btn btn-danger">Bouton 2</button>
      <button class="btn btn-success">Bouton 3</button>
  
    </div>
  </div>











  <!--  footer -->

  <footer class="bg-dark d-flex justify-content-center align-items-center flex-column px-2 mt-5">
    <div class="footer-liens">
      <img class="d-block m-auto mb-4" src="../src/flavicon.png" alt="">
    </div>
