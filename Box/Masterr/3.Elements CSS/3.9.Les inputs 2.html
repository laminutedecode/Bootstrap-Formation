<!--  checkbox -->

<!--

  form-check-label = sur les labels
  disabled = pour désactiver une case
 -->

<div class="container mb-2">

    <div class="form-check">
      <input id="checkbox" type="checkbox" class="form-check-input">

  <form action="">

    </div>
  </form>


  <!-- Bouton radio en ligne -->


  <!-- Bouton radio en ligne -->
  <!-- Idem que pour checkbox + rajouter 
form-check-inline = piour les mettre en ligne
-->

  <div class="container mb-2">
    <form action="">
      <div class="form-check form-check-inline">
        <input id="checkbox" type="checkbox" class="form-check-input">
        <label for="check" class="form-check-label"> 1 </label>
      </div>
      <div class="form-check  form-check-inline">
        <input id="checkbox" type="checkbox" class="form-check-input">
        <label for="check" class="form-check-label"> 2 </label>
      </div>
      <div class="form-check  form-check-inline">
        <input id="checkbox" type="checkbox" class="form-check-input">
        <label for="check" class="form-check-label"> 3 </label>
      </div>

      <!-- switch -->
      <!-- 
          form-check + form-switch = sur le parent
          form-check-input = sur les inputs 
          form-check-label = sur les labels
          disabled = pour désactiver une case
         -->


      <div class="container mb-2">
        <form action="">
          <div class="form-check form-switch">
            <input id="checkbox" type="checkbox" class="form-check-input">
            <label for="check" class="form-check-label">Case 1 </label>
          </div>
        </form>
        <form action="">
          <div class="form-check form-switch">
            <input id="checkbox" type="checkbox" class="form-check-input">
            <label for="check" class="form-check-label">Case 2 </label>
          </div>
        </form>
      </div>

      <!-- Selectbox -->

      <!-- 
        form-select = sur le select 
        form-select-sm|md|lg|xl|xxl = pour la taille
        multiple = selectionner plusieur éléments 
        disabled = desactive un élément
        
             -->

      <div class="container mb-2">
        <select name="villes" id="villes" multiple class="form-select">
          <option selected>Choisissez votre ville</option>
          <option value="paris">Paris</option>
          <option value="paris">Madrid</option>
          <option value="paris">Londres</option>
        </select>
      </div>

      <!-- Barre range -->

      <!-- 
  form-range = sur l'input
  Nous pouvons utiliser min + max et / ou step
 -->


      <div class="container mb-2">
        <label for="range" class="form-label">Ma barre</label>
        <input type="range" id="range" min="0" max="100" class="form-range">
      </div>




      <!-- Validation d'un input -->

      <!-- 1) rajoute le script à la fin  -->
      <!-- 2) le formulaire doit avoir la classe : needs-validation + l'attribut novalidate
 3)Rajouter required à l'input
 4) Creer deux balises sous l'input :
- une avec la class  : valid-feedback
- une autre avec la class  : invalid-feedback -->

      <div class="container">
        <form action="" class="needs-validation" novalidate>
          <label for="nom" class="form-label">Nom:</label>
          <input type="text" class="form-control" id=" nom" required>
          <div class="valid-feedback">Tout est ok</div>
          <div class="invalid-feedback">Il y a eu une erreur</div>
          <button class="btn btn-danger" type="submit">Envoyer</button>
        </form>
      </div>

      <!-- Validation avec required -->
      <div class="container">
        <form>
          <label for="nom2" class="form-label">Nom:</label>
          <input type="text" class="form-control" id=" nom2" required>
            <div class="valid-feedback">Tout est ok</div>
            <div class="invalid-feedback">Il y a eu une erreur</div>
          <button class="btn btn-danger" type="submit">Envoyer</button>
        </form>
      </div>



      <!-- validation avec Tooltip -->
      <!-- Mettre script en commentaire -->
      <!--  pareille que le premier exemple sauf remplacer valid-feedback par valid-tooltip et invalid-feedback par invalid-tooltip -->
      <div class="container">
        <form action="" class="needs-validation" novalidate>
          <label for="nom3" class="form-label">Nom:</label>
          <input type="text" class="form-control" id="nom3" required>
          <div class="valid-tooltip">Tout est ok</div>
          <div class="invalid-tooltip">Il y a eu une erreur</div>
          <button class="btn btn-danger" type="submit">Envoyer</button>
        </form>
      </div>







      <script>

        (function () {

          var forms = document.querySelectorAll('.needs-validation')
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
        })()

      </script>
