  <h1 class="text-center text-danger mt-5">Les inputs part.1</h1>


<!-- Icone sur le coté -->
<div class="container">
  <!-- 
        input-group = sur le parent 
        input-group-text = sur le span
        form-control = sur les inputs
       -->
  <div class="input-group mb3">
    <span id="basic" class="input-group-text">@</span>
    <input type="text" class="form-control" placeholder="Votre mail">
  </div>

  <br>
  <!-- autre exemple -->
  <div class="input-group mb3">
    <input type="text" class="form-control" placeholder="Votre mail">
    <span id="basic" class="input-group-text">@laminutedecode.fr</span>
  </div>
  <br>
  <br>
  <!-- plusieur icone -->
  <div class="input-group mb3">
    <span id="basic" class="input-group-text">€</span>
    <span id="basic" class="input-group-text">0.00</span>
    <input type="text" class="form-control">
  </div>
</div>



<!-- Label flottant -->
<!-- 
  form-floating = sur le parent 
  form-control = sur le input
 -->

<div class="container mt-2">
  <div class="form-floating">
    <input type="mail" class="form-control" placeholder="nom@domaine.fr" value="">
    <label for="mail2" class="form-label">Entrez votre E-mail</label>

  </div>
</div>

<!-- avec texte area -->

<div class="container">
  <div class="form-floating">
    <textarea name="msg" id="msg" cols="30" rows="10" class="form-control" placeholder="Votre message"></textarea>
    <label for="msg">message</label>
  </div>
</div>
