<body>

  <!-- ############################################ Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../src/flavicon.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">Accueil</a>

        </ul>
      </div>

  </nav>



  <!-- ################# DEBUT DE LA FORMATION ################# -->

  <h1 class="text-center text-danger mt-5">Images et tableaux</h1>

  <div class="container">
  
  
    <!-- img-fluid = l'image prendra les dimenssion de son contenu -->
    <img class="img-fluid" src="../src/img.jpg" alt="">
  
    <!-- img-thumbnail = créer une vignette avec du style autour-->
    <img class="img-thumbnail" src="../src/img.jpg" alt="">
  </div>
  
  
  <br><br>
  
  <!-- Les tableaux -->
  <!-- Donner une couleur au tableaux avec table-primary, table-info ... -->
  <!-- table-hover = rend le tableau survolable -->
  <!-- table-striped = zebre le tableau -->
  <table class="table table-hover table-striped">
    <!-- Les classes de couleurs peuvent être utilisées dans le <thead> et le <tr> -->
    <thead class="">
      <tr class="table-primary">
        <!-- scope = est pour l'accessibilité -->
        <th scope="col">Nb</th>
        <th scope="col">Name</th>
        <th scope="col">Sexe</th>
        <th scope="col">Mail</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Julie</td>
        <td>Femme</td>
        <td>julie@gmail.com</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Adrien</td>
        <td>Homme</td>
        <td>Adrien@gmail.com</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Tommy</td>
        <td>Homme</td>
        <td>Tommy@gmail.com</td>
      </tr>
    </tbody>
  </table>






  <!--  footer -->

  <footer class="bg-dark d-flex justify-content-center align-items-center flex-column px-2 mt-5">
    <div class="footer-liens">
      <img class="d-block m-auto mb-4" src="../src/flavicon.png" alt="">
    </div>
    <hr>
    <p class="text-center text-white">&copy; - La minute de code design - 2022 - tout droits réservés</p>
  </footer>

    crossorigin="anonymous"></script>

</html>
