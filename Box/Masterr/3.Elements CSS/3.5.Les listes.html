<!-- 
      list-group = sur le parent 
      list-group-item = sur les enfants 
      active = pour surligner un élément enfant 
      disabled = pour désactiver un élément
      list-group-numbered = sur le parent (numerote les LI)
      list-groupe-item-success|danger|warning|info|....
     -->

<div class="container mb-3">
  <ul class="list-group list-group-numbered">
    <li class="list-group-item">Lorem ipsum dolor sit amet.</li>
    <li class="list-group-item  active">Lorem ipsum dolor sit amet.</li>
    <li class="list-group-item">Lorem ipsum dolor sit amet.</li>

<!-- Créer une liste de cases à cocher -->

<!-- list-group = sur le parent
list-group-item = sur les enfants
form-check-input = sur les inputs -->

<div class="container mb-3">
