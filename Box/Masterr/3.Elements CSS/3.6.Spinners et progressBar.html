  <h1 class="text-center text-danger mt-5">Spinners et progressbar</h1>

  <!-- Créer un spinner -->
  <!-- 
    spinner-border = sur le parent
    text-primary|danger|info|etc...
    <!-- spinner-grow = pour appliquer un autre style -->
  
  
  <div class="container mb-2 pt-3">
    <div class="spinner-border"></div>
  </div>
  <div class="container mb-2 pt-3">
    <div class="  text-danger"></div>
  </div>
  
  
  <!-- Spinner avec bouton -->
  
  <div class="container nb-2 pt-3">
    <button class="btn btn-danger text-white">
      <span class="spinner-border"></span>
    </button>
  </div>
  
  
  <!-- spinner-border-sm = rend le spinner plus petit -->
  <div class="container mb-2 pt-3">
    <button type="button" class="btn btn-warning" disabled>
      <span class="spinner-border spinner-border-sm " aria-hidden="true"></span>
      <span>Loading</span>
    </button>
  </div>
  
  
  <!-- Créer une progress bar -->
  
  <!-- 
    progress = sur le parent 
    progress-bar = sur les enfants 
    aria + role = sert pour l'accessibilité
    progress-bar-striped = sur les enfant pour un style zebré
    progress-bar-animated = sur le parent pour le rendre animé
   -->
  
  <div class="container mb-2 pt-3">
    <div class="progress ">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0"></div>
    </div>
  </div>
  
  <div class="container mb-2 pt-3">
    <div class="progress mt3">
      <div class=" progress-bar       w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>
  
  <div class="container mb-2 pt-3">
    <div class="progress progress mt3">
      <div class="progress-bar progress-bar-animated progress-bar-striped   w-50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>
