<h1 class="text-center text-primary mt-5">Grid part.3</h1>

<!-- Offset = permet de faire des décalage -->
<!-- offset-sm|md|lg|xl|xxl|-1|2|3|... -->
<!-- offset-1 = simple décalage -->

<div class="container mt-5">
  <div class="row bg-dark mb-2 " style="height: 100px">
    <div class="col-5 offset-1  ">
      <p class="text-white bg-danger">Colonne 1</p>
    </div>
    <div class="col-5 offset-md-2">
      <p class="text-white bg-info">Colonne 2</p>
    </div>
  </div>
</div>


<!-- Décallage avec les marges -->
<!-- ms-auto = marge gauche -->
<!-- me-auto = marge droite -->

<div class="container">
  <div class="row bg-dark mb-2 " style="height: 100px">
    <div class="col-5 ms-auto">
      <p class="text-white bg-danger">Colonne 1</p>
    </div>
    <div class="col-5 me-auto">
      <p class="text-white bg-info">Colonne 2</p>
    </div>
  </div>
</div>

<!-- Les gouttière horizontales -->
<!-- gx-1|2|3|.... -->

<div class="container">
  <div class="row bg-dark mb-2 " style="height: 100px">
    <div class="col-5 gx-5">
      <p class="text-white bg-danger">Colonne 1</p>
    </div>
    <div class="col-5">
      <p class="text-white bg-info">Colonne 2</p>
    </div>
  </div>
</div>

<!-- Les gouttière verticales -->
<!-- gy-1|2|3|.... -->

<div class="container">
  <div class="row bg-dark mb-2 " style="height: 100px">
    <div class="col-5 gy-4 ">
      <p class="text-white bg-danger">Colonne 1</p>
    </div>
    <div class="col-5 gy-2 ">
      <p class="text-white bg-info">Colonne 2</p>
    </div>
  </div>
</div>

<!-- Les gouttière verticales et horizontale -->
<!-- g-1|2|3|.... -->

<div class="container">
  <div class="row bg-dark mb-2 " style="height: 100px">
    <div class="col-5 g-2">
      <p class="text-white bg-danger">Colonne 1</p>
    </div>
    <div class="col-5 g-4">
      <p class="text-white bg-info">Colonne 2</p>
    </div>
  </div>
</div>

<!-- Les gouttière responsive -->
<!-- g-sm|md|lg|xl|xxl|-1|2|3|.... -->

<div class="container">
  <div class="row bg-dark mb-2 " style="height: 100px">
    <div class="col-5 g-lg-5">
      <p class="text-white bg-danger">Colonne 1</p>
    </div>
    <div class="col-5 g-md-6 ">
      <p class="text-white bg-info">Colonne 2</p>
    </div>
  </div>
</div>
