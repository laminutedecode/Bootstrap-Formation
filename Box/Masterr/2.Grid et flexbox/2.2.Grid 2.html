<h1 class="text-center text-primary mt-5">Grid part.2</h1>

  
<!-- Alignement vertical global -->
<!-- align-items-start | end | center -->

<div class="container mt-5">
 
  <div class="row bg-dark mb-2 align-items-end " style="height: 200px">
    <div class="col">
      <p class="text-white bg-info">Colonne</p>
    </div>
    <div class="col">
      <p class="text-white bg-info">Colonne</p>
    </div>
    <div class="col">
      <p class="text-white bg-info">Colonne</p>
    </div>
  </div>
</div>

<!-- Alignement au cas par cas -->
<!-- align-self-start|end|center -->

<div class="container mt-5">
  <div class="row bg-dark mb-2" style="height: 200px">
    <!-- on le place sur le col -->
    <div class="col align-self-start ">
      <p class="text-white bg-info ">Colonne</p>
    </div>
    <div class="col align-self-end">
      <p class="text-white bg-info ">Colonne</p>
    </div>
    <div class="col align-self-center ">
      <p class="text-white bg-info">Colonne</p>
    </div>
  </div>
</div>

<!--  Alignement horizontal global -->
<!-- justify-content-center|start|end -->

<div class="container mt-5">
  <!-- on le place sur le row -->
  <div class="row mb-2 justify-content-end" style="height: 200px">
    <div class="col-2">
      <p class="text-white bg-info">Colonne</p>
    </div>
    <div class="col-2">
      <p class="text-white bg-info">Colonne</p>
    </div>
    <div class="col-2">
      <p class="text-white bg-info">Colonne</p>
    </div>
  </div>
</div>

<!--  Forcer le retour à la ligne -->

<div class="container mt-5">
  <div class="row bg-dark mb-2" style="height: 200px">
    <div class="col-6 ">
      <p class="text-white bg-info">Colonne</p>
    </div>
    <!-- on crée une div avec width-100% -->
    <div class="width-100"></div>
    <div class="col-6">
      <p class="text-white bg-info">Colonne</p>
    </div>
    <div class=""></div>
    <div class="col-6">
      <p class="text-white bg-info">Colonne</p>
    </div>
  </div>
</div>



<!-- Changer l'orde de nos items -->
<!-- order-1|2|3|... -->
<!-- order-last|first -->

<div class="container mt-5">
  <div class="row  mb-2" style="height: 100px">
    <div class="col order-3 ">
      <p class="text-white bg-danger">Colonne 1</p>
    </div>
    <div class="col order-1">
      <p class="text-white bg-info">Colonne 2</p>
    </div>
    <div class="col order-last">
      <p class="text-white bg-warning">Colonne 3</p>
    </div>
  </div>
</div>
