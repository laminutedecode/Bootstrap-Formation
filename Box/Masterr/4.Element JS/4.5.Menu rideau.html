  <!-- ################# DEBUT DE LA FORMATION ################# -->

  <h1 class="text-center text-dark mt-5">Menu rideau</h1>

<div class="container">

  <!-- On peut changer l'endroit d'où pop le menu avec [offcanvas-end|start|top|bottom]  -->

  <!-- Le déclencheur -->
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
    aria-controls="offcanvasExample">
    Click ici
  </button>

  <!-- Le menu rideau -->
  <div style="z-index:1051;" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists,
        etc.
      </div>
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown">
          Buttons
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Button 1</a></li>
          <li><a class="dropdown-item" href="#">Button 2</a></li>
          <li><a class="dropdown-item" href="#">Button 3</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>
