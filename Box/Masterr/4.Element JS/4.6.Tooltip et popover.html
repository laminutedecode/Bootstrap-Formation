  <!-- ################# DEBUT DE LA FORMATION ################# -->

  <h1 class="text-center text-dark mt-5">Tooltip et popover</h1>


<div class="container">

  <!-- Tooltip -->
  <!-- On doit les initialiser en JS -->
  <!-- On peut choisir la position du tooltip avec data-bs. -->

  <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
    title="Tooltip on top">
    Tooltip on top
  </button>
  <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right"
    title="Tooltip on right">
    Tooltip on right
  </button>
  <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
    title="Tooltip on bottom">
    Tooltip on bottom
  </button>
  <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left"
    title="Tooltip on left">
    Tooltip on left
  </button>


  <!-- Pop over -->

  <!-- Le popover suit le même principe, mais au clic ! -->
  <!-- On doit les initialiser en JS -->

  <button type="button" class="btn btn-lg btn-danger example-popover" data-bs-toggle="popover" title="Popover title"
    data-bs-content="And here's some amazing content. It's very engaging. Right?">Pop</button>


  <!-- Pop -->

  <!-- Un toast est un message qui apparaît en général en bas à droite de l'écran, comme un message de confirmation. -->
  <!-- On doit les initialiser en JS -->

  <button type="button" class="btn btn-primary" id="liveToastBtn">Pop</button>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body bg-success">
        <p class="fs-5 mb-0 text-light">Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  // tooltip
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })

  // popover
  var popover = new bootstrap.Popover(document.querySelector('.example-popover'), {
    container: 'body'
  })

  // toast
  var toastTrigger = document.getElementById('liveToastBtn')
  var toastLiveExample = document.getElementById('liveToast')
  if (toastTrigger) {
    toastTrigger.addEventListener('click', function () {
      var toast = new bootstrap.Toast(toastLiveExample)

      toast.show()
    })
  }
</script>
