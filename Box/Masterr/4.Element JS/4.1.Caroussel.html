<!-- Infos à savoir -->
<!-- 1) importer le bundle js
    2) Une des images doit au moins avoir l'attribut active
    3) Ajouter data-bs-ride pour initialiser le carousel au chargement de votre page 
    4) Par défault le slider va slider toutes les 3 segondes 
    5) Ajouter au mouseenter > data-bs-pause="false"
    6) Il est possible de changer l'attribut data-bs-interval='1000' en millisegonde. -->


<!-- Structure carousel -->
<!-- 
      carousel-slider = sur le parent
      carousel-inner = sur le container à slides 
      carousel-item = pour les slide
      d-block + w100 = sur les images
    -->


<div class="container mb-2">
  <div class="carousel slide" data-bs-interval="3000" data-bs-ride="carousel" id="ex1">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../src/img.jpg" alt="" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="../src/img.jpg" alt="" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="../src/img.jpg" alt="" class="d-block w-100">
      </div>
    </div>
  </div>
</div>









<!-- Carousel avec indicateurs -->

<!-- Carousel avec indicateurs -->
<div class="container">
  <div data-bs-interval="2000" data-bs-ride="carousel" id="ex1" class="carousel slide">


    <div class="carousel-indicators">
      <button class="active" data-bs-target="carousel2" data-bs-slide-to="0" aria-current="true" aria-label="slide 1"></button>
      <button class="active" data-bs-target="carousel2" data-bs-slide-to="1" aria-current="true" aria-label="slide 2"></button>
      <button class="active" data-bs-target="carousel2" data-bs-slide-to="2" aria-current="true" aria-label="slide 3"></button>
    </div>






    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../src/img.jpg" alt="" class="d-blok w-100">
      </div>
      <div class="carousel-item">
        <img src="../src/img.jpg" alt="" class="d-blok w-100">
      </div>
      <div class="carousel-item">
        <img src="../src/img.jpg" alt="" class="d-blok w-100">
      </div>


      <!-- Boutons de contrôle -->

      <button class="carousel-control-prev" type="button" data-bs-target="carousel2" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visially-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="carousel2" data-bs-slide="next">
        <span class="visially-hidden">Next</span>
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>




    </div>
  </div>
</div>
