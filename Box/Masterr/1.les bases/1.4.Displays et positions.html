  <!-- ################# DEBUT DE LA FORMATION ################# -->
<h1 class="text-center text-dark mt-5">Displays et positions</h1>


  <!-- #### display -->
  <!-- d-block|inline|flex -->
  <div class="container">
    <h5 class="text-center text-danger mt-4">Display block et inline</h5>
    <div class="row p-3">
      <div class="col">
          <div class="bg-danger text-black d-inline ">Display Inline</div>
          <div class="bg-danger text-black d-none d-sm-block d-md-block " >Display Block</div>
          <div class="bg-danger text-black d-flex " >
            <div class="bg-dark">Item</div>
            <div class="bg-dark">Item</div>
            <div class="bg-dark">Item</div>
          </div>
      </div>
    </div>
  </div>

  <!-- #### Positions-->
  <!-- position-relative|absolute -->
  <!-- 
    pour les placés
    TOP = top-0|50|100
    BOTTOM = bottom-0|50|100
    LEFT = start-0|50|100
    RIGHT = end-0|50|100 
   -->
  <div class="container">
    <h5 class="text-center text-danger mt-4">Positions</h5>
    <div class="row p-3">
      <div class="col">
          <div class="position-relative" style="height: 300px;">
            <div class="bg-warning position-absolute top-0 start-100">Positions</div>
            <div class="bg-warning position-absolute bottom-0 start-100">Positions</div>
            <div class="bg-warning position-absolute bottom-0">Positions</div>
            <div class="bg-warning position-absolute">Positions</div>
          </div>
          </div>
      </div>
    </div>
  </div>
  <!-- #### Transform-->
  <div class="container">
    <h5 class="text-center text-danger mt-4">Transform</h5>
    <div class="row p-3">
      <div class="col">
          <!-- Translate-middle ou translate-middle-x|y-->
          
          <div class="bg-info position-relative" style="height: 300px;">
            <div class="bg-warning position-absolute top-50 start-50 translate-middle">Positions</div>
            <div class="bg-danger position-absolute translate-middle-y top-50 start-0 ">Positions</div>
            <div class="bg-danger ">Positions</div>
          </div>
          </div>
          </div>
      </div>
    </div>
  </div>
